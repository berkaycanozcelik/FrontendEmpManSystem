<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees$ | async">
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.emailId }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
